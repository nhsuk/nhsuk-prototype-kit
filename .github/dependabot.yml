version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: "sass-embedded"
      # SASS updates will be done manually in sync with
      # NHS Frontend to avoid deprecation warnings.
